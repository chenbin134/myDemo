<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 500px;
			/*height: 200px;*/
			border: 1px red solid; 
		}
		.box:after{
			display: block;
			content: '';
			clear: both;
		}
		.box div.left{
			width: 200px;
			height: 200px;
			background: blue;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">
		
		<div class="left">item1</div>
		<div>item2</div>
	</div>	
</body>
</html>

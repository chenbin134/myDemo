<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .right {
        width: 200px;
        height: 200px;
        background:red;
        float: right;
    }
    .left {
        background: blanchedalmond;
        height: 300px;
        margin-right: 200px;
    }

</style>
<!-- 利用right浮动产生的浮动流使得left这个div与他处于一行，然后设置left的marginright，达到两栏，左边自适应 -->
<body>
    <div class="box">
        <div class="right"></div>
        <div class="left"></div>
    </div>
</body>
</html>

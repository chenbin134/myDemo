<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container::after{display: block;content: '';clear: both}
        .left{width: 200px;height: 500px;background: blue;float: left;margin-left:-100%;}
        .right {width: 200px;height: 500px;background: green;float: left;margin-left: -200px;}
        .centerBox {width: 100%;height: 300px;background: red;float: left;}
        .center {margin-left: 200px;margin-right: 200px;}
    </style>
</head>
<body>
    <!-- 优点：：圣杯布局无限缩小屏幕会乱，这个不会 -->
    <!-- 双飞翼（三栏布局），与圣杯布局思路相似，只是中间部分嵌套一个div，通过margin来挤出左右两栏的位置 -->
    <div class="container">
        <div class="centerBox">
            <div class="center">center</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>

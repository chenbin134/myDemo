    aBox[0].onclick = function(){
        fetch('http://192.168.1.46:8080/list?name=11',{}).then(res => {
            console.log(res);
           return res.json();//此方法返回promise
        }).then(resData => {
            console.log(resData);//这个是最终拿到的服务器响应数据
        });
    }
    aBox[1].onclick = function(){
        fetch('http://192.168.1.46:8080/list',{
            body : JSON.stringify(obj),
            method: 'POST'
        }).then(res => {
            console.log(res);
            return res.json();
        }).then(resData => {
            console.log(resData);
        })
    }

    }

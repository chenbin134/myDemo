<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection"content="telephone=no, email=no" />
        <title>北大妇幼健康服务平台</title>
        <link rel="stylesheet" href="css/m.css?v=v2">
        <script type="text/javascript" src="js/mobile.js"></script>
            <!-- <script>
                var scene = "<%=iscene%>";
                var sr = "<%=s%>";
                var f_2018 = "<%=aibing.com.Cookies.Get("f_2018")%>";
            </script> -->
        </head>
        <body>
        <div class="wrapper" id="Basicinfo">
            <div class="title2" style=" margin-top:-50px;"   >妈妈基本信息</div>
            <ul class="info1">
                <li><label>昵称</label><input type="text" id="Nickname" value=""></li>
                <li><label>手机号码</label><input type="tel" id="Mobile"></li>
                
               <li><label>短信验证码</label><input  type="tel" id="code" style="width:80px;padding: 0 10px 0 5px;">
                     <input type="button" value="获取验证码" id="getcode"  onclick="getcode();"  >
        
                </li>
                <li><label>年龄</label><input type="tel" id="Age"></li>
                <li id="your_birth"><label>出生年月</label>
                    <input type="text" id="txtbir"  oninput="this.value=''" >
                    <input type="date" id="datebir"   >
                </li>
                <li><label>身高</label><input type="text" id="height" placeholder="请输入身高"><span>CM</span></li>
                <li><label>目前体重</label><input type="text" id="currentWeight" placeholder="请输入目前体重"><span>KG</span></li>
                <li><label>孕前体重</label><input type="text" id="beWeight" placeholder="如记不清可不填"><span>KG</span></li>
                <li><label>孕期增重</label><input type="text" id="increament" placeholder="如记不清可不填"><span>KG</span></li>
                <li><label>教育背景</label><select id="Edu">
                    <option selected value="">请选择</option>
                    <option value="中专">中专</option>
                    <option value="大专">大专</option>
                    <option value="本科">本科</option>
                    <option value="硕士">硕士</option>
                    <option value="博士">博士</option>
                    <option value="其他">其他</option>       
                    </select>
                    <input type="text" id="txtedu" placeholder="请选择">
                </li>
                <li><label>宝宝信息</label><select id="Babyinfo1">
                    <option selected value="">请选择</option>
                    <option value="1">已有宝宝</option>
                    <option value="0">正在孕期</option>
                    </select>
                    <input type="text" id="txtbi" placeholder="请选择">
                </li>
                <li id="your_predate"><label>你的预产期</label>
                    <input type="text" id="txtpre"    oninput="this.value=''" >
                    <input type="date" id="datepre"   >
                </li>
                <li>
                    <div class="myTitle">怀宝宝时,妈妈是否有以下情况:</div>
                    <div class="radioLine">
                        <text>糖尿病：</text>
                        <input type="radio" name="tnb" id="tnb" value='yes'><label for="tnb">有</label>
                        <input type="radio" name="tnb" id="tnb2" value="no" checked><label for="tnb2">无</label>
                    </div>
                    <div class="radioLine">
                        <text>高血压:</text>
                        <input type="radio" name="gxy" id="gxy" value='yes'><label for="gxy">有</label>
                        <input type="radio" name="gxy" id="gxy2" value="no" checked><label for="gxy2">无</label>
                    </div>
                    <div class="radioLine">
                        <text>羊水异常:</text>
                        <input type="radio" name="ysyc" id="ysyc" value='yes'><label for="ysyc">有</label>
                        <input type="radio" name="ysyc" id="ysyc2" value="no" checked><label for="ysyc2">无</label>
                    </div>
                    <div class="radioLine">
                        <text>前置胎盘:</text>
                        <input type="radio" name="qztp" id="qztp" value='yes'><label for="qztp">有</label>
                        <input type="radio" name="qztp" id="qztp2" value="no" checked><label for="qztp2">无</label>
                    </div>
                    <div class="radioLine">
                        <text>贫血:</text>
                        <input type="radio" name="px" id="px" value='yes'><label for="px">有</label>
                        <input type="radio" name="px" id="px2" value="no" checked><label for="px2">无</label>
                    </div>
                    <div class="radioLine">
                        <text>其他:</text>
                        <input type="radio" name="other" id="other" value='yes'><label for="other">有</label>
                        <input type="radio" name="other" id="other2" value="no" checked><label for="other2">无</label>
                    </div>
                    <div class="radioLine other">
                        <text>具体是:</text>
                        <input type="text" class="inputOther" placeholder="请输入您的情况" id="inputOther">
                    </div>
                </li>
            </ul>
            <a href="javascript:;" class="btn1" id="btn-submitinfo" style=" margin-top:1030px;margin-bottom: 20px;"   >提交信息</a>
        </div>
        
        <div class="wrapper" id="Borninfo">
            <div class="title2">宝宝出生信息</div>
            <ul class="info1">
                <li><label>宝宝性别</label><select id="Sex">
                    <option selected value="-1">请选择</option>
                    <option value="1">男</option>
                    <option value="0">女</option>
                    </select>
                    <input type="text" id="txtsex" placeholder="请选择">
                </li>
                <li><label>宝宝民族</label><select id="national">
                    <option selected value="">请选择</option>
                    <option value="汉族">汉族</option>
                    <option value="壮族">壮族</option>
                    <option value="回族">回族</option>
                    <option value="满族">满族</option>
                    <option value="蒙古族">蒙古族</option>
                    <option value="其他">其他</option>
                    </select>
                    <input type="text" id="nationalTxt" placeholder="请选择">
                </li>
                <li id="baby_birth"><label>出生日期</label>
                    <input type="text" id="txtbb"    oninput="this.value=''">
                    <input type="date" id="datebb"   >
                </li>
                <li><label>出生体重</label><input type="text" id="Weight" placeholder="请输入体重(如3.0)"><span>千克</span></li>
                <li><label>分娩孕周</label><input type="number" id="Bweek"><span>周</span><input type="number" id="Bday"><span>天</span></li>
                <li><label>胎次</label><select id="Btimes">
                    <option selected value="">请选择</option>
                    <option value="1">第一胎</option>
                    <option value="2">第二胎</option>
                    <option value="3">第三胎</option>
                    </select>
                    <input type="text" id="txttimes" placeholder="请选择">
                </li>        
                <li><label>分娩方式</label><select id="Bornway">
                    <option selected value="">请选择</option>
                    <option value="顺产">顺产</option>
                    <option value="剖宫产">剖宫产</option>
                    </select>
                    <input type="text" id="txtbway" placeholder="请选择">
                </li>   
                <li><label>该宝宝是</label><select id="isMany">
                    <option selected value="">请选择</option>
                    <option value="单胞胎">单胞胎</option>
                    <option value="双胞胎">双胞胎</option>
                    <option value="多胞胎">多胞胎</option>
                    </select>
                    <input type="text" id="isManyTxt" placeholder="请选择">
                </li>   
            </ul>
            <a href="javascript:;" class="btn1" id="btn-submitinfo2" style="margin-top: 201px;">提交信息</a>
        </div>
        <div class="wrapper" id="Success">
            <h1>恭喜您<br />注册成功</h1>
            <a href="javascript:wx.closeWindow();" class="btn01">关闭</a>
        </div>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="js/basicinfo.js?v=6"></script>
         
        <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="js/share.js"></script>
        
         
        </body>
</html>

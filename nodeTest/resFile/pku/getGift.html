<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<title>北大妇幼健康服务平台</title>
<link rel="stylesheet" href="css/m.css?v=v1">
<script type="text/javascript" src="js/mobile.js"></script>
<script src="js/Region.js"></script>
<style>
    #Write .title2 {
        padding-bottom: 10px;
    }
    .myTitle {
        width: 522px;
        margin: 0 auto;
        font-size: 22px;
        color: #a4a4a4;
        margin-bottom: 30px;
    }
    .myTitle span {
        color: #f57a8e;
    }
    #Write .info1 {
    margin-bottom: 45px;
    }

</style>
</head>
<body>
<div class="wrapper" id="Write">
    <div class="title2">礼品签收</div>
    <div class="myTitle"><span>声明:</span>“您填写的信息用于邮寄调研用品，不会用于其他商业营销活动，或通过任何途径外泄，请您知悉”。</div>
    <ul class="info1">
        <li><label>姓名</label><input type="text" id="Name" placeholder="请输入您的姓名" value=""></li>
        <li><label>电话</label>
            <input type="tel" id="Phone" placeholder="请输入您的手机" value="">
        <li><label>省份</label><select id="Province">
            <!-- <option  value="请选择省份">请选择省份</option> -->
            </select>
            <input type="text" id="txtpro" placeholder="请选择省份"  readonly >
        </li>
        <li><label>城市</label><select id="City">
            <!-- <option  value="请选择城市">请选择城市</option> -->
            </select>
            <input type="text" id="txtcit" placeholder="请选择城市" readonly>
        </li>
         <li><label>地区</label><select id="Area">
            <!-- <option  value="请选择地区">请选择地区</option> -->
            </select>
            <input type="text" id="txtare" placeholder="请选择地区" readonly>
        </li>
        <li style=" margin-top:-20px;height:80px;"><label>地址</label>
           <textarea style="resize:none;width:353px;height:80px;border: 3px solid #B9B9B9;font-size: 25px;color: #7b7b7b;" id="Addr" placeholder="请输入奶粉的详细邮寄地址" value="" maxlength='100'></textarea>
        </li>
    </ul>
    <a href="javascript:;" class="btn1" id="btn-submit">领取礼品</a>
</div>
<div class="wrapper" id="Result">
	<h1>谢谢你的配合！<br>我们会尽快将调研用品寄出。
	</h1>
	<h2>
	也会定期通过微信推送调研问卷，请密切关注北大妇幼健康服务平台微信公众号
	</h2>
</div>



<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/getGift.js"></script>
    
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/share.js"></script>
</body>
</html>
